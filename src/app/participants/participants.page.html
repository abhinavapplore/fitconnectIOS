<ion-header no-border>
  <!-- <ion-toolbar> -->
  <ion-row>
    <ion-col
      [size]="8"
      style="justify-content: flex-end; font-family: montserrat-medium"
    >
      Participants :
    </ion-col>
    <ion-col [size]="4" style="justify-content: flex-end">
      <ion-icon name="close" size="large" (click)="dismiss()"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-col> </ion-col>

  <!-- <div class="header">
    <ion-title>Participants :</ion-title>
   
      <ion-icon name="close" size="large" (click)="dismiss()"></ion-icon>
    </div> -->
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-row style="margin-top: 2%" *ngFor="let user of participantArray">
    <ion-col [size]="2">
      <ion-avatar style="display: flex; align-items: center">
        <ion-img
          style="width: 50px; height: 50px"
          [src]="user.participant_img"
        ></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col [size]="5" (click)="viewProfile(user)">
      {{user.nameFormatted}}
    </ion-col>

    <ion-col
      style="justify-content: flex-end !important"
      *ngIf="uid!==user.participant_id"
      [size]="5"
    >
      <ion-avatar style="display: flex; align-items: center">
        <img
          (click)="remove(user)"
          style="width: 30px; height: 30px"
          src="../../assets/images/remove.png"
        />
        &nbsp;
        <img
          (click)="chat(user)"
          style="width: 30px; height: 30px"
          src="../../assets/images/message-orange.png"
        />
      </ion-avatar>
    </ion-col>
  </ion-row>
</ion-content>
