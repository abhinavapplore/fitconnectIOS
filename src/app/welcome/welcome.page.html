
<ion-content class="main-content">
  <div class="overlay"></div>
  <section style="padding-top: 40%;">

          <ion-row>
              <ion-col class="login-logocenter ion-text-center">
                  <img style="padding: 0% 10% 0% 10%;" src="assets/images/logo.png"/>
              </ion-col>
          </ion-row>
        
    <ion-row style="display: flex;
    flex-direction: row;
    justify-content: center;">
      <ion-text style="color: white;
      font-weight: bold;">Please Select Language</ion-text>
    </ion-row>
    <div style="display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 7%;">
      <div id="whiteCard">
        <ion-radio-group (ionChange)="changeLang($event)"> 
        <ion-item lines="none" style="margin-top: 2%;">
          <img src="assets/UKFlag.svg">
          <ion-label style="padding-left: 5%;">English</ion-label>
          <ion-radio color="secondary" value="en" ></ion-radio>
        </ion-item>
    
        <ion-item lines="none" style="margin-top: 7%;">
          <img src="assets/franceflag.svg">
          <ion-label style="padding-left: 5%;">French</ion-label>
          <ion-radio color="secondary" value="fr" ></ion-radio>
        </ion-item>
        </ion-radio-group>
        <ion-row style="display: flex;
        flex-direction: row-reverse;
        margin-top: 2%;
        margin-right: 5%;">
          <ion-text style="color: #D3C117;font-weight: bold;" (click)="saveLanguage()">
            Save
          </ion-text>
        </ion-row>
      </div>
     
    </div>
  
  
  </section>
</ion-content>
